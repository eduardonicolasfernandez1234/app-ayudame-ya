<div id="menu-juego" fxLayout="column" fxLayoutAlign="space-around center">
  <h1>Contenido did√°ctico</h1>

  <div fxLayout="row" fxLayoutAlign="space-around center">

    <section *ngFor="let juego of listaJuego">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{juego.nombre}}</mat-card-title>
          <mat-card-subtitle>{{juego.codigo}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image height="500px" src="https://r9y9b5q6.rocketcdn.me/wp-content/uploads/2020/02/ruleta-ruletilla-761x1024.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{juego.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="grupo-boton" >
            <div class="grupo-boton-favorite">
              <button mat-button>
                <mat-icon>favorite</mat-icon>
                <!-- <mat-icon>favorite_border</mat-icon> -->
                5.3K ME GUSTA
              </button>
              <button mat-button>
                <mat-icon>share</mat-icon>
                COMPARTIR
              </button>
            </div>
            <div>
              <button mat-button [routerLink]="['/ruleta']">
                <mat-icon>play_arrow</mat-icon>
                JUGAR
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </section>
  </div>
</div>

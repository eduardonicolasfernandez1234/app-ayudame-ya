<div class="content">
    <div class="card-canjeo">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div class="" fxLayout="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let articulo of listaArticulo">
                <mat-card class="mat-elevation-z4 content-box" >
                    <mat-card-title>
                        <h3>{{articulo.titulo}}</h3>
                    </mat-card-title>
                    <mat-card-content>
                        <h5>{{articulo.descripcion}}</h5>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
